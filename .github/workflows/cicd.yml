name: CICD
on: push
env:
  SEKRIT: ${{ secrets.SEKRIT }}
jobs:
  cicd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: internetarchive/cicd@v1
        with:
          BASE_DOMAIN: 'dev.archive.org'
          NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NOMAD_VAR_PORTS: '{ 80 = "http"}'
